<body class="color-1">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb color-3">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item" aria-current="page"><b>Edit a note</b></li>
      </ol>
    </nav>

    <form action="javascript:;" onsubmit="return edit()">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input id="tags" type="text" name="tags" class="form-control">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7"><button type="submit" class="btn color-2">Edit</button></div>
      </div>
    </form>
  </div>
</body>
