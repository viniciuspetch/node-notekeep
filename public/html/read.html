<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Notekeep - All notes</title>

  <link rel="shortcut icon" href="../style/favicon.ico" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="/script/read.js"></script>

  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/read.css">
</head>

<body class="color-1">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb color-3">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item" aria-current="page"><b>List of notes</b></li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-12">
        <div class="input-group">
          <input type="text" id="searchbar" onkeyup="return search()" class="form-control" placeholder="Search here...">
          <select class="form-control" id="tag-list">
            <option value="">Selecione uma opção</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="update-btn col-12">
        <div class="btn color-2"><a id="updateLink" href="#">Update</a><br></div>
      </div>
    </div>

    <div class="row justify-content-center" id="noteList">
    </div>
    
  </div>
  <div class="col-12 col-md-6 col-lg-4 note-item" id="noteTemplate">
    <div class="card-item">
      <img src="#" style="width:100%">
      <div class="note-body">
        <div class="row">
          <div class="col-12 note-padding">
            <div class="note-id">
            </div>
            <div class="note-tags">
            </div>
            <div class="note-content">
            </div>
            <div class="note-date">
            </div>
          </div>
          <div class="col-6">
            <a class="note-edit note-btn btn color-2" href="#">Edit</a>
          </div>
          <div class="col-6">
            <a class="note-delete note-btn btn color-2" href="#">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
