<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Notekeep</title>

  <link rel="shortcut icon" href="../style/favicon.ico" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/script/create.js"></script>

  <link rel="stylesheet" href="../style/create.css">
</head>

<body>
  <div class="body">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create a note</li>
      </ol>
    </nav>
    <form class="login-form" action="javascript:;" onsubmit="return create()">
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input id="tags" type="text" name="tags" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</body>

</html>
